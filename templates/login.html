<!-- login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Add your existing styles here or link to an external stylesheet */
        /* For demonstration, I've included some basic styles that align with your existing design */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        form {
            background-color: #ffffff;
            width: 300px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label,
        input,
        button {
            margin-bottom: 15px;
            display: block;
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

    </style>
</head>

<body>
    <form method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="totp_code">TOTP Code:</label>
        <input type="text" id="totp_code" name="totp_code" required>
        
        <button type="submit">Login</button>
        
        {% if wrong_credentials %}
            <p class="error">Invalid username or password</p> 
        {% endif %}
    </form>
</body>

</html>
